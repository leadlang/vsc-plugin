name: Publish

on:
  push:
    paths:
      - lead/package.json
      - package.json

jobs:
  build:
    name: Build librust wrapper (${{ matrix.target }})

    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu

          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu

          - os: macos-latest
            target: x86_64-apple-darwin

          - os: macos-latest
            target: aarch64-apple-darwin

          - os: windows-latest
            target: x86_64-pc-windows-msvc

          - os: windows-latest
            target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4

      - name: Build
        run: |
          rustup toolchain add nightly --profile minimal

          rustup target add ${{ matrix.target }} --toolchain nightly || true
          rustup component add rust-src --toolchain nightly

          rustup default nightly

          cd librust
          npm i -g pnpm

          pnpm install
          pnpm build --target ${{ matrix.target }}
          mv index.node ${{ matrix.target }}.node

      - name: Publish NAPI Build
        uses: actions/upload-artifact@v4
        with:
          path: ./librust/${{ matrix.target }}.node
          compression-level: 0

  publish:
    name: Publish

    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - run: |
          sudo apt install tree
          npm i -g pnpm
          pnpm i

          cd lead
          pnpm i
          cd ..

      - uses: actions/download-artifact@v4
        with:
          path: ./lead/server/out
          merge-multiple: true

      - run: |
          tree
          pnpm build:release
        env:
          VSCE_PAT: ${{ secrets.VSCODE_TOKEN }}
